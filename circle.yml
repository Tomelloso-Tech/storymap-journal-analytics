general:
  branches:
    only:
      - master
      - staging
      - develop

machine:
  node:
    version: 6.3.1
  environment:
    AWS_DEFAULT_REGION: us-west-2

dependencies:
  override:
    - npm install
    - npm install -g grunt-cli
    - grunt

test:
  override:
    - echo "no tests"

deployment:
  prod:
    branch: master
    commands:
      - find . -name 'demo.html' -exec sed -i 's/c28cbfab-8f6a-4cc3-abe8-9209dcf5ec93/92802626-2640-4f09-9121-6a0292cf012e/g' {} +
      - aws s3 sync deploy/ s3://templates.maptiks.com/MapJournal/ --delete --quiet
      - >
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/34e8519f80106c3699e76002b4153ce5/purge_cache"
        -H "X-Auth-Email: will@sparkgeo.com"
        -H "X-Auth-Key: $CF_KEY"
        -H "Content-Type: application/json"
        --data '{"purge_everything":true}'
  staging:
    branch: staging
    owner: sparkgeo
    commands:
      - find . -name 'demo.html' -exec sed -i 's/c28cbfab-8f6a-4cc3-abe8-9209dcf5ec93/f3abdf3b-1b2b-4631-a2b7-5201b5b6d66f/g' {} +
      - find ./app -name 'main-config.js' -exec sed -i 's/cdn.maptiks.com/cdn-staging.maptiks.com/g' {} +
      - aws s3 sync deploy/ s3://templates-staging.maptiks.com/MapJournal/ --delete --quiet
      - >
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/34e8519f80106c3699e76002b4153ce5/purge_cache"
        -H "X-Auth-Email: will@sparkgeo.com"
        -H "X-Auth-Key: $CF_KEY"
        -H "Content-Type: application/json"
        --data '{"purge_everything":true}'
  dev:
    branch: develop
    commands:
      - find ./app -name 'main-config.js' -exec sed -i 's/cdn.maptiks.com/cdn-dev.maptiks.com/g' {} +
      - aws s3 sync deploy/ s3://templates-dev.maptiks.com/MapJournal/ --delete --quiet
      - >
        curl -X DELETE "https://api.cloudflare.com/client/v4/zones/34e8519f80106c3699e76002b4153ce5/purge_cache"
        -H "X-Auth-Email: will@sparkgeo.com"
        -H "X-Auth-Key: $CF_KEY"
        -H "Content-Type: application/json"
        --data '{"purge_everything":true}'

