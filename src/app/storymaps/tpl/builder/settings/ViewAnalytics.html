<div class="settings-maptiks">
    <div>
        <h3>Google Analytics</h3>
        <table>
            <tr>
                <td>
                    <label>
                        Trackcode:
                    </label>
                </td>
                <td>
                    <input type="text" class="input-sm" id="ga-trackcode" />
                </td>
                <td>
                    <a href="#" class="help" data-toggle="tooltip" data-placement="right" title="Enter Google Analytics trackcode">

                </td>
            </tr>
        </table>

                    <label>

                    </label>

                <td>

                    </label>

                    <input type="text" class="input-sm" id="maptiks-id" />
